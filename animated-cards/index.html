<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Games!</title>
</head>
<body>
    <div class="game">

        <div class="rank">5</div>
        <div class="front">
            <img class="thumbnail" src="./assets/b4cc1fd365ad971abc002b9800960de5.png" alt="mario-darksouls">
            <h3 class="name">Mario's Souls</h3>
            <div class="stats">
                <p class="viewers">578.98k</p>
                <div class="streamers">
                    <img class="img" src="./assets/artem-stoliar-MXoOGmCiPZY-unsplash.jpg" alt="">
                    <img class="img" src="./assets/komarov-egor-6t15Cm5IOFs-unsplash.jpg" alt="">
                    <img class="img" src="./assets/victor-chabrol-s-6BMyNIikw-unsplash (1).jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">539k<span >Watching</span></p>
                <p class="game-stat">22.7k<span >Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon">
                        <img src="" alt="">
                    </div>
                    <p class="name">Gamer 1</p>
                    <p class="number">34.2k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="" alt="">
                    </div>
                    <p class="name">Gamer 2</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="" alt="">
                    </div>
                    <p class="name">Gamer 3</p>
                    <p class="number">37.3k</p>
                </div>
            </div>
        </div>

        <div class="background"></div>
    </div>
</body>
</html>
